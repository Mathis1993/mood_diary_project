{% extends "base_client_role.html" %}
{% load i18n %}

{% block content %}
    <h1>{% translate "Confirm Delete Mood Diary Entry" %}</h1>
    <p>{% translate "Are you sure you want to delete this mood diary entry?" %}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% translate "Delete" %}</button>
        <a href="{% url 'diaries:get_mood_diary_entry' pk=entry.pk %}">{% translate "Cancel" %}</a>
    </form>
{% endblock %}
