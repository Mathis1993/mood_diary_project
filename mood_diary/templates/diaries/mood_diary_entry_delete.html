{% extends "base_client_role.html" %}

{% block content %}
  <h1>Confirm Delete Mood Diary Entry</h1>
  <p>Are you sure you want to delete this mood diary entry?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'diaries:get_mood_diary_entry' pk=entry.pk %}">Cancel</a>
  </form>
{% endblock %}
