{% extends "base_generic.html" %}
{% load i18n static %}

{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{% translate "Password Reset" %}</h1>
    </div>

    <div class="row">
        <div class="col-xl-5 col-md-6 mb-4">
            <p>{% translate "Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one." %}</p>
            <form method="post">
                {% csrf_token %}
                <p>
                    <label for="id_email">{% translate "Email address:" %}</label>
                    <input type="email" name="email" placeholder="{% translate "Enter Email Address..." %}" required maxlength="255" class="form-control" id="id_email">
                </p>
                <button type="submit" class="btn btn-primary">{% translate "Reset my password" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
