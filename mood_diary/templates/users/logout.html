<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>

{% block content %}
  <h1>Logout</h1>
  <p>Are you sure you want to logout?</p>
  <form method="post" action="{% url 'users:perform_logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
{% endblock %}


</body>
</html>
